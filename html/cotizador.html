    <div class="container">
        <form>
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="name" class="form-control" id="name" placeholder="Nombre">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Tipo de nave:</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Star Destroyer</option>
                    <option>Dreadnought Super Star Destroyer</option>
                    <option>Mon Calamari Star Cruiser</option>
                    <option>Corellian Corvette</option>
                    <option>Corellian Hammerhead Corvette</option>
                    <option>Corellian Freighter</option>
                </select>
            </div>
            <div class="form-group">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                    <label class="form-check-label" for="defaultCheck1">Nueva</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                    <label class="form-check-label" for="defaultCheck1">Usada</label>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Antigüedad</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Covertura que desea:</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Bronce - cobertura hasta 50% del valor</option>
                    <option>Plata - cobertura hasta 65% del valor</option>
                    <option>Oro - cobertura hasta 85% del valor</option>
                    <option>Platino - cobertura 100% del valor</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Ingrese sus comentarios:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">Términos y Condiciones</label>
                <div class="invalid-feedback">Debe aceptar antes de enviar.</div>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Cotizar Póliza</button>
        </form>
    </div>
